<!-- Data Table -->
<div ng-controller="ContestantsCtrl">
  <md-table-container>
    <table md-table md-select-id="name" md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" ng-model="startingList">
      <thead md-head md-order="query.order" md-on-reorder="logOrder">
        <tr md-row>
          <th md-column md-order-by="name"><span>Name</span></th>
          <th md-column md-order-by="sex">Sex</th>
          <th md-column>Breeder</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="horse" md-on-select="logItem" md-auto-select="options.autoSelect" ng-repeat="horse in horses | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
          <td md-cell>{{ horse.name }}</td>
          <td md-cell>{{ horse.sex }}</td>
          <td md-cell>{{ horse.breeder.name }} {{horse.breeder.surname }}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]"
    md-page="query.page" md-total="{{ horses.length }}"
    md-page-select>
  </md-table-pagination>
</div>
