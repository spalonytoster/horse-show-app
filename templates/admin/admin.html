<md-toolbar layout="row">
  <md-button class="menu" hide-gt-sm ng-click="toggleSidebar()" aria-label="Show Actions">
    <md-icon md-svg-icon="menu"></md-icon>
  </md-button>
  <h2 ng-cloak>ADMIN DASHBOARD</h2>
</md-toolbar>

<div flex layout="row">
  <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="sidebar" class="md-whiteframe-z2">
    <md-toolbar>
      <h4>Actions</h4>
    </md-toolbar>
    <md-list>
      <md-list-item ng-repeat="action in actions">
        <md-button ng-click="setSelected(action)" ng-class="{ 'selected' : action === selected }">
          <div class="action-info">
            <div>{{ action.label }}</div>
          </div>
        </md-button>
      </md-list-item>
    </md-list>
    <section>
      <md-toolbar>
        <h4>Live contests</h4>
      </md-toolbar>
      <md-list layout-padding>
        <md-list-item ng-repeat="contest in contests">
          <md-button ng-click="setSelected(contest)" ng-class="{ 'selected' : contest.name === selected.name }">
            <div class="action-info">
              <div>{{ contest.name }}</div>
              <div>{{ contest.location.city }} - {{ getMomentDate(contest.date) }}</div>
            </div>
          </md-button>
        </md-list-item>
      </md-list>
    </section>
  </md-sidenav>

  <md-content flex id="content">
    <div ng-if="selected.template">
      <ng-include src="selected.template"></ng-include>
    </div>
    <div ng-if="!selected.template">
      <ng-include src="'contest/live-contest/live-contest.html'"></ng-include>
    </div>
  </md-content>
</div>
