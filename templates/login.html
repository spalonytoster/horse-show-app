<div layout="row" layout-align="center center" layout-fill>
  <md-whiteframe class="md-whiteframe-z3" layout="row" flex="30" layout-padding>
    <md-content>
      <form name="loginForm" ng-submit="login(user)">
        <md-input-container>
          <label>Username</label>
          <input ng-model="user.username">
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password" type="password">
        </md-input-container>
        <md-input-container layout-align="center center">
          <div layout="row" layout-sm="column" layout-margin>
            <md-button type="submit" class="md-raised md-primary">Login</md-button>
          </div>
        </md-input-container>
        <span>
          <md-checkbox ng-model="user.rememberMe" class="blue" aria-label="Remember me">
            <span>Remember me</span>
          </span>
      </form>
    </md-content>
  </md-whiteframe>
</div>
