<md-toolbar layout="row">
  <md-button class="menu" hide-gt-sm ng-click="toggleSidebar()" aria-label="Show Actions">
    <md-icon md-svg-icon="menu"></md-icon>
  </md-button>
  <h2 ng-cloak>{{ contest.name}} - {{ contest.location.city }} - LIVE</h2>
</md-toolbar>

<div flex layout="row">
  <md-content flex id="content">
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="current voting">
          <md-content class="md-padding">
            <h2>{{ contest.name }}</h2>
            <p>refree POV</p>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </md-content>
</div>
