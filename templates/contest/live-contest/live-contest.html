<div ng-controller="ContestCtrl">
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab ng-if="selected.liveNow" label="current voting">
      <md-content class="md-padding">
        <ng-include src="'contest/current-voting.html'"></ng-include>
      </md-content>
    </md-tab>
    <md-tab ng-if="currentUser.role !== 'refree'" label="score table">
      <md-content class="md-padding">
        <ng-include src="'contest/score-table.html'"></ng-include>
      </md-content>
    </md-tab>
  </md-tabs>
</div>
